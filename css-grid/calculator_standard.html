<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="calculator-standard.css">
</head>
<body>
    <div class="standard">
        <header>
            <span>Calculator</span>
            <span class="material-symbols-outlined">minimize</span>
            <span class="material-symbols-outlined">maximize</span>
            <span class="material-symbols-outlined">close</span>
        </header>
        <div class="menu">
            <span class="material-symbols-outlined">menu</span>
            <span>Standard</span>
            <span class="material-symbols-outlined">position_top_right</span>
            <span class="material-symbols-outlined">history</span>
        </div>
        <div class="display">0</div>
        <div class="memory_bar">
            <div class="memory">MC</div>
            <div class="memory">MR</div>
            <div class="memory">M+</div>
            <div class="memory">M-</div>
            <div class="memory">MS</div>
            <div class="memory">M</div>
        </div>
        <div class="buttons">
            <button class="oth-color">%</button>
            <button class="oth-color">CE</button>
            <button class="oth-color">C</button>
            <button class="oth-color"><span class="material-symbols-outlined">backspace</span></button>
            <button class="oth-color">1/x</button>
            <button class="oth-color">x<sup>2</sup></button>
            <button class="oth-color"><span>&#8730;</span>x</button>
            <button class="oth-color"> &divide </button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="oth-color">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="oth-color">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="oth-color">+</button>
            <button> &#177 </button>
            <button class="number">0</button>
            <button>.</button>
            <button class="blue-color">=</button>

        </div>
    </div>
</body>
</html>
